name: react-native-square-reader-sdk
on: [push]
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: |
          yarn && yarn lint && yarn test && cd reader-sdk-react-native-quickstart && yarn
          yarn lint && cd ..

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps:      
      - name: Cache Gradle Wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-                
      - name: Install npm dependencies  
        uses: actions/checkout@v2
      - run: |
          cd reader-sdk-react-native-quickstart && yarn   
          node ./node_modules/jetifier/index.js
          cd android
          "./gradlew clean build -PSQUARE_READER_SDK_APPLICATION_ID=$SQUARE_READER_SDK_APPLICATION_ID
           -PSQUARE_READER_SDK_REPOSITORY_PASSWORD=$SQUARE_READER_SDK_REPOSITORY_PASSWORD"    

  build-ios:
    needs: install-and-test
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: |
          gem install cocoapods
          cd reader-sdk-react-native-quickstart
          yarn
          cd ios && pod install
          ruby <(curl https://connect.squareup.com/readersdk-installer) install
          --app-id $SQUARE_READER_SDK_APPLICATION_ID --repo-password $SQUARE_READER_SDK_REPOSITORY_PASSWORD
          --version 1.4.9 > /dev/null
      - name: Build iOS (debug)
        run: "xcodebuild \
        -workspace reader-sdk-react-native-quickstart/ios/RNReaderSDKSample.xcworkspace \
        -scheme RNReaderSDKSample \
        clean archive \
        -sdk iphoneos \
        -configuration Debug \
        -UseModernBuildSystem=NO \
        -archivePath $PWD/RNReaderSDKSample \
        CODE_SIGNING_ALLOWED=NO"  